<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet">
    </header>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title></title>
    </head>
    <body>
        <div id="product_page">
           <div id="central_text">
                <h1>Discord <img id="discord_logo" src="./images/icons8-discord-logo-24.png" alt="discord_logo" /></h1>
            </div>
            <div id="text_channel_box">
                <div id="text_channel_header">
                    <h1>
                     Text-Channels
                    </h1>
                </div>
                <div id="text_channel_image_div">
                    <img id="text_channel_image" src="./images/discord_text_channels.png" alt="text_channel" />
                </div>
            </div> 
            <div id="voice_channel_div">
                <div id="voice_channel_header">
                    <h1>Voice-Channels</h1>
                </div>
                <div id="voice_channel_image_div">
                    <img id="voice_channel_image" src="./images/discord_voice_channels.png" alt="Voice Channels" />
                </div>
            </div>
            <div id="roles_div">
                <div id="roles_header">
                    <h1>Roles</h1>
                </div>
                <div id="roles_image_div">
                    <img id="roles_image" src="./images/discord_roles.png" alt="roles" />
                </div>
            </div>
            <div id="screen_share_div">
                <div id="screen_share_header">
                    <h1>Screen Share</h1>
                </div>
                <div id="screen_share_image_div">
                    <img id="screen_share_image" src="./images/discord_screen_share.png" alt="Screen Share" />
                </div>
            </div>
            <div id="get_it_now_div">
                <p> Get it NOW!!!</p>
            </div>
            <div id="for_free">
                <p>FOR FREE!!</p>
            </div>
        </div>
        
    </body>
</html>
